<div class="row">
    <div class="col-12">
        <h1></h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form (ngSubmit)="onSubmit()">
          <label> Name: <input type="text" [(ngModel)]="fullName" name="fullName" required>
          </label>
          <br>
          <label> Email: <input type="email" [(ngModel)]="email" name="email" required>
          </label>
          <br>
          <label> Password: <input type="password" [(ngModel)]="password" name="password" required>
          </label>
          <br>
          <label> Phone Number: <input type="text" [(ngModel)]="phone" name="phone" required>
          </label>
          <br>
          <label> Eircode: <input type="text" [(ngModel)]="eircode" name="eircode" required>
          </label>
          <br>
          <button type="submit">Submit</button>
        </form>
    </div>
</div>
